<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap via CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
        <!-- Google Font: Urbanist -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- External CSS Sheets -->
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/home-page.css">
        <link rel="stylesheet" href="./css/reserve-page.css">
        <link rel="stylesheet" href="./css/listing-page.css">
        <link rel="stylesheet" href="./css/login-page.css">
        <link rel="stylesheet" href="./css/signup-page.css">
        <link rel="stylesheet" href="./css/confirmation-page.css">
        <link rel="stylesheet" href="./css/global.css">
		<title>Grab a Table</title>
	</head>
	<body>
		<!-- Navigation -->
		<header class="container-fluid m-0 p-0">
			<nav
				class="navbar navbar-expand-md sticky-top"
			>
				<div class="container-fluid">
					<a class="nav-logo navbar-brand ml-sm-3 mb-0 h1 m-0 p-1" href="/">
						<img
							src="./assets/icons/reserved_black.png"
							alt="Card with checkmark"
							class="d-inline-block align-text-center"
						/>
						Grab a Table
					</a>
					<div class="nav-underline flex-xs-row m-0 p-0" id="navbarNav">
						<div class="navbar-nav m-2">
							<a class="nav-link active" id="nav-home" aria-current="page">Home</a>
							<a class="nav-link" id="nav-reserve">Reserve</a>
							<a class="nav-link" id="nav-login">Login</a>
							<a class="nav-link" id="nav-signup">Sign Up</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main class="container-fluid m-0 p-0">
			<!-- Container where pages will be swapped -->
			<div id="page-container" class="container-fluid m-0 p-0"></div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary reservetable" data-bs-toggle="modal"
                data-bs-target="#reserveModal">
                Reserve Table
            </button>
            
            <!-- Reservation Modal -->
            <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="reserveModalLabel">Table Reservation Form</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="userForm">
                                <div class="mb-3">
                                    <p id="error"></p>
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <input type="checkbox" name="subscribe" id="subscribe" checked>
                                    <label for="subscribe" id="emailHelp" class="form-text">Reservation confirmation will be
                                        sent by email</label>
        
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="dateInput" class="form-label">Date:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control datepicker" id="dateInput" required>
                                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="timeInput" class="form-label">Time:</label>
                                        <input type="time" class="form-control" id="timeInput" required>
                                    </div>
                                    <div class="col-md-4 d-flex align-items-end">
                                        <button type="button" class="btn btn-primary" onclick="updateDateTime()">Set Date
                                            and Time</button>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label for="result" class="form-label">Selected Date and Time:</label>
                                    <input type="text" class="form-control" id="result" required readonly>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary modalclose"
                                data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-primary modalreservetable" type="submit" value="Submit">Reserve</button>
                        </div>
                    </div>
                </div>
            </div>
		</main>

		<footer class="container-fluid m-0 p-0">
            Footer <!-- <a href="https://www.flaticon.com/free-icons/reservation" title="reservation icons">Reservation icons created by RIkas Dzihab - Flaticon</a> -->
        </footer>

		<!-- Bootstrap JS for dropdowns, popovers, and/or tooltips -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>

		<!-- Include JavaScript for Web Components -->
		<script src="js/app.js"></script>
		<script defer src="js/homePage.js"></script>
		<script defer src="js/loginPage.js"></script>
		<script defer src="js/signupPage.js"></script>
		<script defer src="js/reservePage.js"></script>
		<script defer src="js/listingItem.js"></script>
		<script defer src="js/listingPage.js"></script>
		<script defer src="js/confirmationPage.js"></script>
		<script defer src="js/notFoundPage.js"></script>

        <!-- Javascript for Reservation Modal -->
        <script src="js\reservationform.js"></script>
        <!-- jQuery (required for Bootstrap Datepicker) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap Datepicker JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	</body>
</html>
