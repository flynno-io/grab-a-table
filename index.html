<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap via CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Grab a Table</title>
	</head>
	<body>
		<!-- Navigation -->
		<header class="m-0">
			<nav
				class="navbar navbar-expand-md sticky-top"
				style="background-color: cornflowerblue"
			>
				<div class="container-fluid">
					<a class="navbar-brand mb-0 h1" href="/">
						<img
							src="./assets/icons/dinner-table.png"
							alt="Logo"
							width="30"
							height="30"
							class="d-inline-block align-text-top"
						/>
						GrabATable
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<div class="navbar-nav">
							<a class="nav-link active" id="nav-home" aria-current="page"
								>Home</a
							>
							<a class="nav-link" id="nav-reserve">Reserve</a>
							<a class="nav-link" id="nav-login">Login</a>
							<a class="nav-link" id="nav-signup">Sign Up</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main class="m-0 p-0">
			<!-- Container where pages will be swapped -->
			<div id="page-container" class="m-0 p-0"></div>
		</main>

		<footer>Footer</footer>

		<!-- Bootstrap JS for dropdowns, popovers, and/or tooltips -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>

		<!-- Include JavaScript for Web Components -->
		<script src="js/app.js"></script>
		<script defer src="js/homePage.js"></script>
		<script defer src="js/loginPage.js"></script>
		<script defer src="js/reservePage.js"></script>
		<script defer src="js/listingItem.js"></script>
		<script defer src="js/confirmationPage.js"></script>
	</body>
</html>
