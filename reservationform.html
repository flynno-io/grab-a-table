<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab-A-Table</title>
    <link rel="stylesheet" href="css\reservationform.css">
   
  
</head>
<body>
    <!-- add button element to trigger a form -->
    <button id="openModal">Reserve Table</button>

    <!-- create a form to display in a modal using CSS styling-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Table Reservation Form</h2>
            <form id="userForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="js\reservationform.js">       
    </script>
</body>
</html>
